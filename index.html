<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="container">
<div class="card">
  <div class="info">
    <h2>Get <span class="purple">insights</span> that help your business grow.</h2>

    <div class="justify">
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
    
   
    <div class="stats">
      <div class="stat col"><span class="number">10k+</span> <span class="upper">companies</span></div>
      <div class="stat col"><span class="number">314</span> <span class="upper">templates</span></div>
      <div class="stat col"><span class="number">12M+</span> <span class="upper">queries</span></div>
    </div>
    </div>
    </div>
</div>
<div class="photo"></div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/mdagudo/">Mar√≠a Agudo</a>.
  </div>

</body>
</html>
